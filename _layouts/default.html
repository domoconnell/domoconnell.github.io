<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Dom O'Connell - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">
      
      <!-- Portfolio CSS -->
      <link rel="stylesheet" href="/css/portfolio.css">

      <!-- Google Fonts -->
      <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='//fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/dom_logo.png"></a></h1>
          <span class="tagline">{{ site.description }}</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
              <li class="post-link">
                <a class="post-title" href="/">The Main Bit</a>
              </li>
              <li class="post-link">
                <a class="post-title" href="/about">About</a>
              </li>
              <li class="post-link">
                <a class="post-title" href="/portfolio">Portfolio</a>
              </li>
              <li class="post-link">
                <a class="post-title" href="/employment">Employment</a>
              </li>
              <li class="post-link">
                <a class="post-title" href="/blog">Musings</a>
              </li>
          </ul>
        </div>
        
        <div class="posts" style="margin-top: 0px;">
          <ul class="posts-list">
            {% for post in site.categories.blog limit:3 %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="http://twitter.com/{{ site.twitter }}" class="footer-link" target="_blank">Twitter</a> <span class="separator">&bull;</span>
            <a href="http://github.com/{{ site.github }}" class="footer-link" target="_blank">GitHub</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
    <script src="/scripts/script.js" type="text/javascript"></script>
    <script src="/scripts/jquery.js" type="text/javascript"></script>
    <script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
